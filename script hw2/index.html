<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Machine Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="atm-container">
        <h1>ATM Machine Simulator</h1>
        <div class="screen">
            <p id="screen-text">Welcome! Please enter your PIN.</p>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <input type="password" id="pin-input" placeholder="Enter 4-digit PIN" maxlength="4">
            <button onclick="enterPIN()">Submit</button>
        </div>

        <!-- Action Buttons -->
        <div class="actions" id="actions" style="display: none;">
            <button onclick="checkBalance()">Check Balance</button>
            <button onclick="deposit()">Deposit</button>
            <button onclick="withdraw()">Withdraw</button>
            <button onclick="exit()">Exit</button>
        </div>
        
        <!-- Hidden Deposit/Withdraw Form -->
        <div class="form-section" id="form-section" style="display: none;">
            <input type="number" id="amount-input" placeholder="Enter Amount">
            <button onclick="confirmTransaction()">Confirm</button>
            <button onclick="cancelTransaction()">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
